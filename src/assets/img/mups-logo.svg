<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Simple geometric mark -->
  <g transform="translate(5, 8)">
    <!-- Three stacked lines representing layers/stack -->
    <rect x="0" y="0" width="16" height="2" rx="1" fill="url(#gradient)"/>
    <rect x="0" y="6" width="12" height="2" rx="1" fill="url(#gradient)" opacity="0.7"/>
    <rect x="0" y="12" width="20" height="2" rx="1" fill="url(#gradient)" opacity="0.9"/>
    
    <!-- Connecting dot -->
    <circle cx="22" cy="7" r="2" fill="#059669"/>
  </g>
  
  <!-- Clean typography -->
  <text x="35" y="26" 
        font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="500" 
        fill="#1e293b" 
        letter-spacing="1px">MUPS</text>
</svg>
