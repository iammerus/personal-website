<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background for dark mode -->
  <rect width="32" height="32" rx="6" fill="#1f2937"/>
  
  <!-- Simple geometric mark - optimized for small size -->
  <g transform="translate(4, 8)">
    <!-- Three stacked lines representing layers/stack -->
    <rect x="0" y="0" width="12" height="2.5" rx="1.25" fill="url(#gradient)"/>
    <rect x="0" y="5" width="8" height="2.5" rx="1.25" fill="url(#gradient)" opacity="0.7"/>
    <rect x="0" y="10" width="16" height="2.5" rx="1.25" fill="url(#gradient)"/>
    
    <!-- Connecting dot -->
    <circle cx="20" cy="8" r="2" fill="#10b981"/>
  </g>
</svg>
